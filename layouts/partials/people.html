<div class="item">
    {{ if .mugshot }} <img class="mugshot" src="/{{.mugshot}}" alt="{{.name}}" /> {{ end }}

    <h2>{{.name}}</h2>
    <div class="summary">
        {{range .text }}
            <span>{{ . | emojify | markdownify }}</span>
        {{ end }}
        <br>
        {{ if .social.www }}<a href="{{ .social.www }}" target="_blank"><i class="fas fa-home"></i></a>{{ end }}
        {{ if .social.twitter }}<a href="http://twitter.com/{{ .social.twitter }}" target="_blank"><i class="fab fa-twitter"></i></a>{{ end }}
        {{ if .social.github }}<a href="http://github.com/{{ .social.github }}" target="_blank"><i class="fab fa-github"></i></a>{{ end }}
        {{ if .social.email }}<a href="mailto:{{ .social.email }}" target="_blank"><i class="fas fa-envelope"></i></a>{{ end }}
        {{ if .social.orcid }}<a href="{{ .social.orcid }}" target="_blank"><i class="ai ai-orcid"></i></a>{{ end }}
        {{ if .social.cv }}<a href="{{ .social.cv | relURL }}" target="_blank"><i class="ai ai-cv"></i></a>{{ end }}
    </div>
</div>
